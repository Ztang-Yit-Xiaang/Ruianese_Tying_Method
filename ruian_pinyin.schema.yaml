# Rime schema for Rui'an dialect (Romanization-based)
schema:
  schema_id: ruian_pinyin
  name: 瑞安話拼音
  version: "1.0"
  author:
    - Generated by ChatGPT
  description: |
    瑞安話輸入方案，基於拉丁化拼音（o→oo, ɔ→o, y&ʉ→yu）
  dependencies:

alphabet:
  # 聲母
  initials:
    - b
    - p
    - bb
    - m
    - f
    - v
    - d
    - t
    - dd
    - n
    - l
    - g
    - k
    - gg
    - ng
    - h
    - hh
    - j
    - q
    - jj
    - nj
    - x
    - z
    - c
    - zz
    - s
    - zs

  # 韻母（單韻母 + 複韻母 + 鼻韻母 + 特殊韻母）
  finals:
    - a
    - o
    - oo
    - ae
    - e
    - i
    - u
    - yu
    - ai
    - ei
    - ao
    - ou
    - iae
    - io
    - ia
    - iao
    - iou
    - ie
    - uai
    - uo
    - uoo
    - yue
    - yo
    - oi
    - ang
    - eng
    - ong
    - iang
    - iong
    - ng

# 聲調
# 可以自行根據瑞安話實際調值決定是否保留數字調號
tone_marks:
  - ""   # 無調號（默認陰平）
  - "1"
  - "2"
  - "3"
  - "4"
  - "5"
  - "6"
  - "7"
  - "8"

# 音節拼合規則
# 所有可能音節 = 聲母 × 韻母 × 調號
speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz"
  delimiter: " "

# 碼表（此處示範部分，可用程序自動生成完整表）
translator:
  dictionary: ruian_pinyin.dict
  prism: ruian_pinyin

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
  filters:
    - uniquifier
